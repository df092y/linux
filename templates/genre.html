{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="categories column column-25">
			<div class="categories__list">
				<h6 class="list__header">
					<span class="header__title">Genres</span>
					<span class="header__bar"></span>
				</h6>
				<ul class="list__items">
					{% for genre in genres %}
						<a href="{{url_for('showGenre', catalog_id = genre.id )}}">
							<li class="items__item">
								<span class="item__name">{{genre.name}}</span>
							</li>
						</a>
					{% endfor %}
				</ul>
			</div>
		</div>

		<div class="category-items column column-75">
			<div class="latest__list">
				<h6 class="list__header">
					<span class="header__title">{{genreName}} Games ({{gamesCount}} Items)</span>
					<span class="header__bar"></span>
				</h6>
				<ul class="list__items">
					{% for game in games %}
						<a href="{{url_for('showGame', catalog_id = game.genre_id ,item_id = game.id )}}">
							<li class="items__item">
								<span class="item__name">{{game.name}}</span>
							</li>
						</a>
					{% endfor %}
				</ul>
				{% if 'username' in session %}
					<a href="{{url_for('addGame')}}" class="button u list__add">Add Item</a>
				{% endif %}
			</div>
		</div>
	</div>

{% endblock %}
