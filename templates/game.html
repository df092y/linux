{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="category-item column">
			<h5 class="category-item__header">
				<span class="header__title">{{game.name}}</span>
				<span class="header__bar"></span>
			</h5>
			<div class="category-item__description">
				{{game.description}}
			</div>
			<div class="category-item__controls">
				<a href="{{url_for('showGenre', catalog_id = game.genre_id)}}" class="controls__back">Back</a>

				{% if 'username' in session and creator.id == session['user_id'] %}
					<a href="{{url_for('editGame', catalog_id = game.genre_id, item_id = game.id)}}" class="controls__edit">Edit</a>
					<a href="{{url_for('deleteGame', catalog_id = game.genre_id, item_id = game.id)}}" class="controls__delete">Delete</a>
				{% endif %}
			</div>
		</div>
	</div>

{% endblock %}
