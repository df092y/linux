<!DOCTYPE html>
<html lang="en">
<head>
	<meta name='viewport' content='width=device-width'>
	<link href='https://fonts.googleapis.com/css?family=Roboto=Condensed:300,400,700' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FSND Item Catalog</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//apis.google.com/js/platform.js?onload=start"> </script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<div class="container">
		<header class="header row flex">
			<div class="col11">
				<a href="/">
					<span class="name">Awesome Game Website</span>
				</a>
			</div>
			<div class="col1 right">
				{%if 'username' not in session %}
				<a href="{{url_for('login')}}" class="logbutton">
					Login
				</a>
				{% else %}
				<a href="{{url_for('logout')}}" class="logbutton">
					Logout
				</a>
				{% endif %}
			</div>
		</header>
		<div class="nav">
			<span class="ham">David Feber</span>
		</div>
		<div class="">
			<div class="content">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
