{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="category-item column">
			<h6 class="category-item__header">
				<span class="header__title">Edit Game</span>
				<span class="header__bar"></span>
			</h6>
			<form action="#" method="post" class="category-item__form">
				<fieldset>
					<label for="" class="form__label">Name:</label>
					<input type="text" name="name" value="{{game.name}}" class="form__input">
					<label for="" class="form__label">Description:</label>
					<textarea name="description" id="" cols="30" rows="10" class="form__textarea">{{game.description}}</textarea>
					<label for="" class="form__label">Genre:</label>
					<select class="form__select" name="genre">
						{% for genre in genres %}
							{% if game.genre_id == genre.id %}
								<option selected value="{{genre.id}}">{{genre.name}}</option>
							{% else %}
								<option value="{{genre.id}}">{{genre.name}}</option>
							{% endif %}
						{% endfor %}
					</select>
				</fieldset>
				<a href="{{url_for('showGame', catalog_id = game.genre_id ,item_id = game.id )}}" class="button button-outline">Back</a>
				<input type="submit" value="Save">
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
							 <p class="flash__message">{{ message }}</p>
						{% endfor %}
					{% endif %}
				{% endwith %}
			</form>
		</div>
	</div>

{% endblock %}
